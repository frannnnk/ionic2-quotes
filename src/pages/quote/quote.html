<ion-header>


  <ion-navbar>
  	<ion-buttons>
  		<button ion-button menuToggle>
  			<ion-icon name="menu"></ion-icon>
  		</button>
  	</ion-buttons>
    <ion-title>{{ this.navParams.get('person') }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

	<ion-card>
		<ion-card-content>
			{{this.navParams.get('text')}}

		</ion-card-content>
		<ion-row>
			<ion-col>
				<button ion-button small outline color="danger" (click)="closePage(true)">Unfavourite</button>
			</ion-col>
		</ion-row>
	</ion-card>
	<button ion-button  color="danger" (click)="closePage()">Close</button>

</ion-content>
